<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <script src="questions.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <!-- start screen -->
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="./img/logo.png" alt="...">
                    <div>
                        <a class="link-light text-decoration-none fw-semibold" href="">HTML</a>
                        <a class="link-light text-decoration-none fw-semibold" href="">CSS</a>
                        <a class="link-light text-decoration-none fw-semibold" href="">JavaScript</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title text-center">Welcome to <br> the awesome HTML quiz!</h5>
                        <p class="card-text text-center">ready for the challenge?</p>
                        <button type="button" class="btn text-end button-start">start now ></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- question screen -->
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="./img/logo.png" alt="...">
                    <div>
                        <a class="link-light text-decoration-none fw-semibold" href="">HTML</a>
                        <a class="link-light text-decoration-none fw-semibold" href="">CSS</a>
                        <a class="link-light text-decoration-none fw-semibold" href="">JavaScript</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <p class="card-text text-end">Frage 1 von <b id="total-questions-count">0</b></p>
                        <h5 class="card-title text-center" id="question">Frage</h5>
                        <div class="card quiz-answer-card" onclick="answer('answer_1')">
                            <div class="card-body" id="answer_1">
                                Antwort A
                            </div>
                        </div>
                        <div class="card quiz-answer-card">
                            <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                                Antwort B
                            </div>
                        </div>
                        <div class="card quiz-answer-card">
                            <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                                Antwort C
                            </div>
                        </div>
                        <div class="card quiz-answer-card">
                            <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                                Antwort D
                            </div>
                        </div>
                    </div>

                    <div class="buttons-navigation">
                        <button class="btn btn-primary fw-semibold" id="next-button" disabled>></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- finish screen -->
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="./img/logo.png" alt="...">
                    <div>
                        <a class="link-light text-decoration-none fw-semibold" href="">HTML</a>
                        <a class="link-light text-decoration-none fw-semibold" href="">CSS</a>
                        <a class="link-light text-decoration-none fw-semibold" href="">JavaScript</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <img class="img-result" src="./img/brain result.png" alt="">
                        <h5 class="card-title text-center">Complete HTML Quiz</h5>
                        <p class="card-text text-center">Your Score 0/10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
