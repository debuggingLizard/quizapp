    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

        <!-- bg-body-tertiary -->
        <div class="container-fluid ">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div id="progress-bar-quiz-div" class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div id="progress-bar-quiz" class="progress-bar" style="width: 0%">0%</div>
          </div>

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="./img/logo.png" alt="...">
                    <!-- <div>
                        <a class="link-light text-decoration-none fw-semibold" href="">HTML</a>
                        <a class="link-light text-decoration-none fw-semibold" href="">CSS</a>
                        <a class="link-light text-decoration-none fw-semibold" href="">JavaScript</a>
                    </div> -->
                </div>
                <div class="col-md-9">
                    <!-- questions screen -->
                    <div class="card-body" id="questions-container">
                        <p class="card-text text-end">Frage <b id="current-question-count">0</b> von <b id="total-questions-count">0</b></p>
                        <h5 class="card-title text-center" id="question">Frage</h5>
                        <div class="card quiz-answer-card" onclick="answer('answer_1')">
                            <div class="card-body" id="answer_1">
                                Antwort A
                            </div>
                        </div>
                        <div class="card quiz-answer-card">
                            <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                                Antwort B
                            </div>
                        </div>
                        <div class="card quiz-answer-card">
                            <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                                Antwort C
                            </div>
                        </div>
                        <div class="card quiz-answer-card">
                            <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                                Antwort D
                            </div>
                        </div>
                    </div>

                    <!-- finish screen -->
                    <div class="card-body" id="finish-screen" style="display:none;"> 
                        <img class="img-result" src="./img/brain result.png" alt="">
                        <h5 class="card-title text-center">Popkultur Quiz abgeschlossen!</h5>
                        <p class="card-text text-center">
                            <b id="correct-questions-finish-screen">0</b> von 
                            <b id="total-questions-finish-screen">0</b> Fragen richtig beantwortet!
                        </p>
                        <button type="button" class="btn btn-primary" id="restart-button" onclick="restartGame()">Quiz neustarten</button>
                    </div>

                    <div class="buttons-navigation">
                        <button onclick="nextQuestion()" class="btn btn-primary fw-semibold" id="next-button" disabled>></button>
                    </div>
                </div>
            </div>
        </div>

        <img id="trophy-image" src="./img/tropy.png" style="display:none;">
    </div>
